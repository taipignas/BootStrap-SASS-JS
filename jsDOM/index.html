<body>
    <div class="container">
        <header>
            <h1>Uzduociu aplikacija</h1>

        <nav>
            <ul>
                <li><a href="#">Apie aplikacija</a></li>
                <li><a href="#">Svarbios uzduotys</a></li>
            </ul>
        </nav>
        <section>
            <ul>
                <li>Ismoksti HTML <span>Uzbaigti</span></li>
                <li>Ismokti CSS <span>Uzbaigti</span></li>
                <li>Ismokti JS <span>Uzbaigti</span></li>
            </ul>
        </section>
        <section class="library">
            <h2>Knygynas</h2>
            <button>Atidaryti knygyna</button>
            <ul></ul>
            <h1></h1>
            <h3></h3>

            <select>
                <option value="grozine">Grozine</option>

            <input type="text" id="title" placeholder="title">
            <input type="text" id="pagecount" placeholder="pagecount">

        </section>
        <section class="filter">
            <h1>Knygu paieska</h1>
            <select>

                <option value="scifi">Sci-fi</option>

            </select>
            <input type="text" id="isbn" placeholder="isbn">

            <input type="text" id="title" placeholder="title">
            <input type="text" id="pagecount" placeholder="pagecount">

            <ul></ul>
